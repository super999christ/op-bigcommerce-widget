<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Awesome Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview::before {
        content: 'BigCommerce Widget Preview';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div data-widget-host="bc-op-widget" class="preview">
      <script type="text/props">
        { "env": "dev", "storeURL": "https://bc-op-sandbox-v1.mybigcommerce.com" }
      </script>
    </div>
    <script async src="./op-widget-v2.js" type="text/javascript"></script>
  </body>
</html>
